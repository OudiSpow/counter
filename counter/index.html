<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Counterwatch</title>
</head>

<body>
    <article class="counter">

        <header class="counter-top">
            <h1 id="counter-heading" class="counter-heading"></h1>
        </header>
        <footer class="counter-bottom">
            <button id="button-red" class="counter-button counter-button--red">-</button>
            <button id="button-green" class="counter-button counter-button--green">+</button>
        </footer>
    </article>

    <article class="counter">

        <header class="counter-top">
            <h1 id="stopwatch" class="counter-heading"></h1>
        </header>
        <footer class="counter-bottom">
            <button id="button-stop" class="counter-button counter-button--red">STOP</button>
            <button id="button-start" class="counter-button counter-button--green">START</button>
        </footer>
    </article>

</body>

</html>
